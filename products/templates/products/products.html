{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main_wraper">
    <div class="container-fluid mt-4">
        <div class="row w-100">
            <div class="badges-container d-flex mb-5 justify-content-center">
                <h6><a class="badge mx-2" href="">SHOES</a></h6>
                <h6><a class="badge mx-2" href="">BOOTS</a></h6>
                <h6><a class="badge mx-2" href="">SNEAKERS</a></h6>
            </div>
        </div>
        <div class="row w-100">
            <div class="col-12 col-md-3 col-lg-3">

            </div>
            <div class="col-12 col-md-9 col-lg-9">
                <div class="row">
                    {% if products %}
                    {% for product in products %} 
                    <div class="col-lg-4 col-md-6 col-6">
                        <div class="card mb-4 border-0">
                            {% if product.cover_image %}
                            <a href="{% url 'product_detail' product.id %}">
                                <img src="{{ MEDIA_URL }}{{ product.cover_image }}'" class="card-img-top img-fluid" alt="{{ product.name }}">
                            </a>
                            {% else %}
                            <a href="">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                            {% endif %}
                            <div class="card-body">
                                <div class="row">
                                    <h5 class="card-title">{{ product.title }}</h5>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <p class="card-text">{{ product.name }}</p>
                                    </div>
                                    <div class="col-6 text-end">
                                        <p class="card-text">{{ product.price }}</p>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <a href="#" class="btn btn-primary btn-sm card-button">Add to bag</a>
                                </div>
                            </div>
                          </div>
                    </div>
                    {% endfor %}
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
