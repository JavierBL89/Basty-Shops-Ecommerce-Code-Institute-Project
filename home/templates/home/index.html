{% extends "base.html" %}
{% load static %} 

{% block content %}

<!---------------------------------- HERO SECTION ----------->
<section id="hero">
<div class="container-fluid hero-wraper">
    <div class="row d-flex mt-5 mb-5">
        <div class="col-lg-6 col-md-12 hero-box-1">
                <img src="{{ MEDIA_URL }}4281ed2bc5ec72314ec87868900de96ebb90cdfd_cmq0567_1.webp" alt="hero-img">
                <div class="hero-1-text text-start">
                    <h2 class="mb-0 fs-2">Shoes</h2>
                    <p class="fs-4">New collection</p>
                </div>
        </div>
        <div class="col-lg-6 col-md-12 hero-box-2 text-center">
                <img src="{{ MEDIA_URL }}b182e410ebd2a2e5d6861c1ecf30a53677801ee0_cmw6771_1.webp" alt="hero-img">
                <div class="hero-2-text text-end ">
                    <p class="fs-2 mb-0"><strong>up to 60% off</strong></p>
                    <h2 class="fs-4">Boots</h2>
                </div>
        </div>
    </div>
</div>    
</section>
<!------------------------------- CATEGORIES SECTION ----------->
<section id="categories">
    <div class="container-fluid container-categories text-center mb-5">
        <div class="row mt-2">
            <div class="col-12 col-md-12 col-lg-4">
                    <div class="category-box  shoes-box-category">
                        <a aria-label="Shoes" id="shoes-img-link" href="{% url 'products' %}?category=shoes">
                            <img class="category-img" src="{{ MEDIA_URL }}fzz18201 (1).webp" alt="shoes-category">
                        </a>
                        <h3 class="shoes-title category-title mt-2">SHOES</h3>
                    </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4">
                    <div class="category-box boots-box-category">
                        <a aria-label="Boots" id="boots-img-link" href="{% url 'products' %}?category=boots">
                            <img class="category-img" src="{{ MEDIA_URL }}images (1).webp" alt="boots-category">
                        </a>
                        <h3 class="boots-title category-title mt-2">BOOTS</h3>
                    </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4">
                    <div class="category-box sneakers-box-category">
                        <a aria-label="Sneakers" id="sneakers-img-link" href="{% url 'products' %}?category=sneakers">
                            <img class="category-img" src="{{ MEDIA_URL }}images (5).webp" alt="sneaker-category">
                        </a>
                        <h3 class="shoes-title category-title mt-2">SNEAKERS</h3>
                    </div>
            </div>
        </div>
    </div>
</section>

<!---------------------------- NEW ARRIVALS SECTION ----------->
<section id="new-arrivals">
    <div class="container-fluid new-arrivals-container">

        {% include 'includes/walk_in_carousel.html' %}

    </div>
</section>

<!-------------------------- INFORMATION SECTION ----------->
{% include 'includes/info_section_home.html' %}
<!------------>

{% endblock %}

{% block postloadjs %}
  {{ block.super }}
   <script src="{% static 'js/bannerImages.js' %}"></script>
{% endblock%}
